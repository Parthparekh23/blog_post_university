<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'blog_create' %}">Create New Post</a>
    </div>
</body>
</html>
